<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    <title>Login</title>
    <link rel="shortcut icon" href="./R.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <div><img src="./R.png" width="50%" alt=""></div>
        <br><br><br>
        <form id="loginForm" onsubmit="return validateForm()">
           <div class="val">
            <input type="text" id="username" placeholder="User ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="error-message" class="error-message"></div> <!-- Error message div -->
            <div id="message" class="message"></div> <!-- Error message div -->
            <button type="submit">Login</button>
           </div>
        </form>
          <br><br><br><br>
        <div class="but">
            New User? Set up your account
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
